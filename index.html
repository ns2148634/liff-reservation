<!DOCTYPE html>
<html>
  <head>
    <title>預約運動</title>
    <meta charset="UTF-8" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <h2>預約運動體驗</h2>

    <label>姓名：<input type="text" id="name" /></label><br />
    <label>手機：<input type="text" id="phone" /></label><br />
    <label>日期：<input type="date" id="date" /></label><br />
    <label>時段：
      <select id="time">
        <option>10:30</option>
        <option>11:00</option>
        <option>11:30</option>
        <option>12:00</option>
        <option>12:30</option>
        <option>13:00</option>
        <option>13:30</option>
        <option>14:00</option>
        <option>14:30</option>
        <option>15:00</option>
        <option>15:30</option>
        <option>16:00</option>
        <option>16:30</option>
        <option>17:00</option>
        <option>17:30</option>
        <option>18:00</option>
        <option>18:30</option>
        <option>19:00</option>
        <option>19:30</option>
        <option>20:00</option>
        <option>20:30</option>
        <option>21:00</option>
      </select>
    </label><br />
    <label>備註：<input type="text" id="remark" /></label><br />

    <button onclick="submitBooking()">送出預約</button>

    <script>
      const webhookURL = "你部署的Apps Script網址"; // 👈請替換成你部署的網址

      async function submitBooking() {
        const data = {
          name: document.getElementById("name").value,
          phone: document.getElementById("phone").value,
          date: document.getElementById("date").value,
          time: document.getElementById("time").value,
          remark: document.getElementById("remark").value
        };

        const res = await fetch(webhookURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await res.json();
        if (result.status === "success") {
          alert("預約成功！");
          liff.closeWindow();
        } else {
          alert("發生錯誤，請再試一次");
        }
      }

      // 初始化 LIFF
      liff.init({ liffId: "你的LIFF ID" }).then(() => {
        // 你也可以用 liff.getProfile() 預填使用者姓名或LINE ID
      });
    </script>
  </body>
</html>
